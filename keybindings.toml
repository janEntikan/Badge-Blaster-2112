[player]
  [player.move]
  _type = "axis"
  _device_order = ["gamepad", "keyboard"]
  gamepad = "left_x"
  keyboard = "arrow_left,arrow_right"

  [player.accelerate]
  _type = "button"
  _device_order = ["gamepad", "keyboard"]
  gamepad = "face_x"
  keyboard = "z"

  [player.turbo]
  _type = "button"
  _device_order = ["gamepad", "keyboard"]
  gamepad = "face_y"
  keyboard = "x"

  [player.slip_debug]
  _type = "trigger"
  _device_order = ["gamepad", "keyboard"]
  gamepad = "face_z"
  keyboard = "c"


[game]
  [menu.select]
  _type = "trigger"
  _device_order = ["gamepad", "keyboard"]
  gamepad = "face_x"
  keyboard = "z"

  [game.quit]
  _type = "button"
  _device_order = ["keyboard"]
  keyboard = "escape"
